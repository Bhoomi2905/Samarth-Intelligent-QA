<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¾ Samarth â€“ Smart Agriculture Chatbot</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: white;
      width: 420px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
      animation: slideDown 1s ease-in-out;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #81c784;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      font-size: 16px;
    }

    input[type="text"]:focus {
      border-color: #388e3c;
      box-shadow: 0 0 8px rgba(56, 142, 60, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #43a047;
      transform: scale(1.05);
    }

    .answer-box {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 10px;
      border-left: 5px solid #4caf50;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸŒ¾ Project Samarth - Intelligent Q&A </h2>
    <form action="/ask" method="post">
      <input type="text" name="question" placeholder="Ask about rainfall or crops..." required>
      <button type="submit">Ask</button>
    </form>
    <div class="answer-box">
      <p><b>Answer:</b> {{ answer }}</p>
    </div>
  </div>
</body>
</html>
